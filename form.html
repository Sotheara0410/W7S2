<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <div class="createAcc"><h2>Create Account</h2></div>
      <div class="main">
        <form>
          <div class="twolabel">
            <div class="onlyone">
              <label for="firstName">First Name*</label><br />
              <input type="text" placeholder="enter your frist name" /><br />
            </div>
            <div class="onlyone">
            <label for="Lastname">Last Name</label><br />
            <input type="text" placeholder="enter your last name" /><br />
            </div>
          </div>
          <div class="onlyone">
            <label for="email">Email*</label><br />
            <input type="email" placeholder="enter your email" />
            <div class="twolabel">
              <div class="onlyone">
                <label for="password">Password*</label><br />
                <input type="password" placeholder="enter your password" />
              </div>
              <div class="onlyone">
                <label for="Cf pass">Confirm Password*</label><br />
                <input type="password" placeholder="enter your password again" />
              </div>
            </div>
          </div>
          <div class="twolabel">
            <div class="onlyone">
              <label for="gender">Gender*</label><br />
              <input type="radio" name="gender" value="male" /> Male
              <input type="radio" name="gender" value="female" /> Female
              <input type="radio" name="gender" value="other" /> Other
            </div>
            <div class="onlyone">
              <label for="hobbies">Hobbies</label><br />
              <input type="checkbox" name="hobbies" value="reading" /> Reading
              <input type="checkbox" name="hobbies" value="painting" /> Painting
              <input type="checkbox" name="hobbies" value="traveling" />
              Traveling
              <input type="checkbox" name="hobbies" value="other" /> Other
            </div>
          </div>
          <div class="twolabel">
            <div class="onlyone">
              <label for="source">Source of Income</label>
              <select name="Employee" id="">
                <option value="employee">Employee</option>
                <option value="student">Student</option>
                <option value="Teacher">Teacher</option>
              </select>
            </div>
            <div class="onlyone">
              <label for="income">Income</label>
              <input
                type="range"
                id="income"
                min="0"
                max="100000"
                step="1000"
              />
              <span class="range-value">20K</span>
            </div>
          </div>
          <div class="twolabel">
            <div class="onlyone">
              <label for="profilePic">Upload Profile Picture</label><br />
              <input type="file" name="profilePic" />
            </div>
            <div class="onlyone">
            <label for="age">Age*</label><br/>
            <input type="text" name="" id="" placeholder="Ex:18"/>
            </div>
          </div>
          <div class="onlyone">
            <label for="bio">Bio</label><br />
            <textarea name="bio" id="" placeholder="Tell me about you"></textarea>
          </div>
        </form>
      </div>
      <div class="footer"><button>Create</button></div>
    </div>
  </body>
</html>
